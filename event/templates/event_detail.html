{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Dashboard</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section dashboard">

            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Video Feed <span>| cam_1</span></h5>
                        <div class=p-3">
                            <video class="shadow card mb-3" style="width: 100%" controls="controls">
                                <source src="{{ event.get_video_url }}" type="video/mp4"/>
                            </video>
                        </div>
                    </div><!-- End Camera Feed -->
                </div>
            </div>
        </section>
    </main>

{% endblock %}
